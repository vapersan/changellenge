{% extends 'changellenge/base/base.html' %}
{% load static %}
{% block content %}
    <div class="bg-color">
        <div class="login-clean">
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="illustration">
                    <img class="logo" src="{% static 'changellenge/assets/img/logo.png' %}" alt="...">
                </div>
                <div class="name">
                    <h1 class="hsm">HSM</h1>
                    <span class="decryption">Hydra Search Micro</span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-block" type="submit">Войти</button>
                </div>
                <a class="forgot" href="#">Восстановить доступ</a>
            </form>
        </div>
    </div>
{% endblock %}
